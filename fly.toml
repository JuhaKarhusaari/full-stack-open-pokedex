# fly.toml file generated for test-app-66 on 2023-03-24T11:34:35+02:00

app = "test-app-66"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"
processes = []

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "5s"
    restart_limit = 0
    timeout = "2s"

  [[services.script_checks]]
    interval = 100
    timeout = 100
    command = "/app/health_check.sh"
    restart_limit = 0

  [[services.http_checks]]
    interval = 100
    grace_period = "3s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 100